---
layout: default
title: Random Image
---

<style>
  .random-image-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 2rem auto;
    max-width: 600px;
    padding: 1rem;
    border: 1px solid black;
    border-radius: 12px;
    font-family: monospace;
    background: #fafafa;
  }

  .random-image-container img {
    max-width: 100%;
    max-height: 70vh;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  .random-image-container img.visible {
    opacity: 1;
  }

  .random-btn {
    margin-top: 1.5rem;
    padding: 0.6em 1.2em;
    font-size: 1rem;
    font-family: monospace;
    background: white;
    border: 1px solid black;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  .random-btn:hover {
    background: black;
    color: white;
  }

  .random-btn:active {
    transform: scale(0.97);
  }

  @media (max-width: 600px) {
    .random-image-container {
      border-width: 0.5px;
      padding: 0.8rem;
    }
    .random-btn {
      width: 100%;
    }
  }
</style>

<div class="random-image-container">
  <h2 style="margin-bottom: 1rem;">Random lad</h2>
  <img id="random-image" src="" alt="Press the button to see a lad">
  <button class="random-btn" onclick="showRandomImage()">Show Random Lad</button>
</div>

<script>
  // Build the image list from your Jekyll site
  const images = [
    {% assign imgs = site.static_files | where_exp: "f", "f.path contains '/images/lads/'" %}
    {% for img in imgs %}
      "{{ img.path | relative_url }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  function showRandomImage() {
    const imgElement = document.getElementById("random-image");
    if (images.length === 0) {
      alert("No images found in /images/lads/");
      return;
    }

    // Pick a new random image
    const randomIndex = Math.floor(Math.random() * images.length);
    const newSrc = images[randomIndex];

    // Fade transition
    imgElement.classList.remove('visible');
    setTimeout(() => {
      imgElement.src = newSrc;
      imgElement.onload = () => imgElement.classList.add('visible');
    }, 250);
  }
</script>
